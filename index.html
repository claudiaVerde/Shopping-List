<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bevan|Caudex|Dancing+Script|Fredericka+the+Great|Luckiest+Guy|Righteous&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <button class="clear-button"><i class="fas fa-sync"></i></button>
    
        <h1>Shopping list</h1>
        <div class="date"></div>
        <label for="item">New item</label>
        <input type="text" id="item" placeholder="Insert item name here" />
        <label for="unit">Unit</label>

        <select id="unit">
            <option value="kilo">kilo</option>
            <option value="piece">piece</option>
            <option value="pack">pack</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="text" id="quantity" placeholder="Insert quantity here" />

        <button id="add-new">Add to list</button>

        <ul id="item-list">
        </ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
